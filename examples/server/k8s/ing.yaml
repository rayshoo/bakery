---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bakery
  annotations:
    nginx.ingress.kubernetes.io/proxy-request-buffering: off
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: internal-nginx
  tls:
  - hosts:
    - bakery.example.com
    secretName: bakery
  rules:
  - host: bakery.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bakery
            port:
              number: 3000